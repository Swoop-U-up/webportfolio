	<title>Contacts Page</title>
</head>

<body>

	<!-- Navbar -->
	<nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-secondary">
	  <a class="navbar-brand" href="../index.html">Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav ml-auto">
	      <a class="nav-link" href="./projects.html">Projects <span class="sr-only">(current)</span></a>
	      <a class="nav-link" href="./tools.html">Tools</a>
	      <a class="nav-link" href="#">Contact</a>
	    </div>
	  </div>
	</nav>
	<!-- End of Navbar -->

	<div class="bg-dark min-vh-100 d-flex flex-column justify-content-center">
		<div class="container-fluid border border-info bg-secondary col-12 col-md-8 col-lg-4 text-center">
			<form>
				<div>
					<div class="form-group">
						<label class="text-info">Name</label>
						<input type="text" name="" class="w-100" placeholder="Last name, First name, MI">
						<label class="text-info">Email</label>
						<input type="email" name="" class="w-100" placeholder="name@example.com">
						<label class="text-info">Contact Number</label>
						<input type="text" name="" class="w-100" placeholder="+639270000000">
						<label class="text-info">Messages</label>
						<textarea class="min-vh-50 w-100" rows="8" placeholder="Messages"></textarea>


						<button class="bg-info rounded text-light pt-2 pl-2 pr-2" type=button data-toggle="modal" data-target="#modal">Send</button>

					</div>
				</div>

			</form>

			<div class="modal" tabindex="-1" id="modal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title text-dark">Thank You for Contacting Us</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body text-dark">
			        <p>Message successfully sent</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>

		</div>
	</div>

	<footer>
	    <span>Terms of Service</span>
	    <span>|</span>
	    <span>Privacy Policy</span>
	    <span>|</span>

	</footer>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
